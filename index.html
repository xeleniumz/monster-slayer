<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over</h2>
        <h2 v-if="winner === 'monster'"> You Lost!</h2>
        <h2 v-if="winner === 'player'"> You Won!</h2>
        <h2 v-if="winner === 'draw'">Draw!</h2>
        <button @click="startGame">Start Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster" >SPECIAL ATTACK</button>
        <button @click="healthPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs">
            <span
              :class="{'log--player': log.by === 'player','log--monster': log.by === 'monster'}"
            > 
              {{ log.by === 'player' ? 'Player' : 'Monster' }} 
            </span>
            <span v-if="log.type === 'health'">
                heals himself 
                <span class="log--health"> {{ log.value }} </span>
            </span>
            <span v-else>
              attacks and deals 
              <span class="log--damge"> {{log.value }} </span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
